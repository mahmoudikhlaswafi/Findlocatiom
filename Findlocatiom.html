<!DOCTYPE html>
<html>
<head>
    <title>Send My Location via WhatsApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: Arial; text-align: center; margin-top: 50px;">

    <h2>Send My Location via WhatsApp</h2>
    <button onclick="sendLocation()" 
            style="padding: 15px 25px; font-size: 16px; cursor: pointer;">
        Send My Location
    </button>

    <script>
        function sendLocation() {
            if (!navigator.geolocation) {
                alert("Geolocation is not supported by this browser.");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;

                    var message = "Here is my location: https://www.google.com/maps?q=" 
                                  + lat + "," + lon;

                    // IMPORTANT: Use country code without + or 00
                    var phoneNumber = "201008888184"; 

                    var url = "https://wa.me/" + phoneNumber + 
                              "?text=" + encodeURIComponent(message);

                    window.location.href = url;
                },
                function(error) {
                    alert("Location access denied or unavailable.");
                }
            );
        }
    </script>

</body>
</html>
